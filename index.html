<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliniclaire</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2e7d32, #0288d1); /* Gradient vert-bleu : durable et high-tech */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.3); /* Fond semi-transparent pour contraste */
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        .highlight {
            color: #a5d6a7; /* Vert clair pour bien-être/durabilité */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cliniclaire</h1>
        <p>We are developing <span class="highlight">innovative software solutions</span> for human well-being, blending cutting-edge technology with sustainability. Stay tuned for updates.</p>
    </div>
</body>
</html>
